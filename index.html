<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading</title>
    <link rel="stylesheet" href="grading.css">
</head>
<body class="body">
    <div class="main">
          <div>
               <p class="grading">Grading System</p>
          </div>

          <div class="input">
               <input type="number" id="userScore" placeholder="Enter your score">
               <button onclick="submit()">Submit</button>
          </div>
        
          <div id="text"></div>
          
          <div>
               <marquee behavior="" direction="right" class="marq">
                    <em>Grading System</em>
                    <em style="padding-left: 65vh;">Grading System</em>
               </marquee>
          </div>
    </div>
    <script>
        function submit(){
            var score = userScore.value;
            var songExcellent = new Audio('audio/Carry-Me-Dey-Go.mp3')
            var songAverage = new Audio('audio/Funny-noise-Sound-effect.mp3')
            var songPass = new Audio('audio/Investigations.mp3')
            var songEnter = new Audio('audio/Oh-no-no-no-laugh-music.mp3')
            var songFail = new Audio('audio/They-av-left-you-behind.mp3')
            var songGood = new Audio('audio/foto.mp3')
            var songInvalid = new Audio('audio/make-god-no-allow-dem.mp3');
            var songVeryGood = new Audio('audio/bang-140381.mp3')
          
            if(score < 40){
                console.log('Fail😖')
                text.innerHTML="Fail😖"
                songFail.play()
           } else if (score >=40 && score < 45){
                console.log("Pass🤦‍♂️");
                text.innerHTML="Pass🤦‍♂️"
                songPass.play()
           } else if(score >=45 && score < 49){
                console.log('Average😢')
                text.innerHTML="Average😢"
                songAverage.play()
           } else if (score >=50 && score< 59){
                console.log("Good🤞")
                text.innerHTML="Good🤞"
                songGood.play()
           } else if(score >=60 && score < 69){
                console.log('Very Good😍')
                text.innerHTML="very Good😍"
                songVeryGood.play()
           } else if (score >=70 && score <=100){
                console.log("Excellent🙌")
                text.innerHTML="Excellent🙌"
                songExcellent.play()
           } else if (score > 100){
                console.log("Invallid")
                text.innerHTML = "Invalid" 
                songInvalid.play()
           } if (userScore.value == ""){
                console.log ("Enter a valid number!")
                text.innerHTML = "Enter a valid number!"
                songEnter.play()
           }
        }
    </script>
</body>
</html>
